server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-files
        default-label: main

logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.web: DEBUG

eureka:
  client:
    enabled: false